<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Carousel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .employee-card img {
      height: 120px;
      width: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin: 15px auto 0;
    }
  </style>
</head>
<body class="bg-warning">

<div class="container my-5">
  <h2 class="text-center mb-4">Our Employees</h2>
  <div id="employeeCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="row justify-content-center">
          <div class="col-md-3">
            <div class="card employee-card text-center">
              <img src="Avatar/1.jpeg" alt="Employee">
              <div class="card-body">
                <h5 class="card-title">Santhosh</h5>
                <p class="card-text">Software Engineer</p>
                <p class="text-muted">smoky@gmail.com</p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card employee-card text-center">
              <img src="Avatar/2.jpeg" alt="Employee">
              <div class="card-body">
                <h5 class="card-title">Karan</h5>
                <p class="card-text">UI/UX Designer</p>
                <p class="text-muted">76karan@gmail.com</p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card employee-card text-center">
              <img src="Avatar/5.jpeg" alt="Employee">
              <div class="card-body">
                <h5 class="card-title">Shree</h5>
                <p class="card-text">Graphic Designer</p>
                <p class="text-muted">itsmeshree@gmail.com</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <div class="row justify-content-center">
          <div class="col-md-3">
            <div class="card employee-card text-center">
              <img src="Avatar/3.jpeg" alt="Employee">
              <div class="card-body">
                <h5 class="card-title">Dharun</h5>
                <p class="card-text">Project Manager</p>
                <p class="text-muted">dharunrx@company.com</p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card employee-card text-center">
              <img src="Avatar/4.jpeg" alt="Employee">
              <div class="card-body">
                <h5 class="card-title">Siva</h5>
                <p class="card-text">QA Engineer</p>
                <p class="text-muted">sara@company.com</p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card employee-card text-center">
              <img src="Avatar/7.jpeg" alt="Employee">
              <div class="card-body">
                <h5 class="card-title">Priya</h5>
                <p class="card-text">Mentor</p>
                <p class="text-muted">2356rajpriya@company.com</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#employeeCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#employeeCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
